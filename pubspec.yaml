name: psych_catalog_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase Core (Temel)
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  cloud_functions: ^5.0.0

  # Depolama & Resim (YENİ SİSTEM İÇİN ŞART)
  firebase_storage: ^12.0.0
  image_picker: ^1.1.1
  flutter_image_compress: ^2.3.0 # Maliyet tasarrufu için
  file_picker: ^8.0.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Dependency Injection
  get_it: ^7.6.4

  # Image Optimization
  cached_network_image: ^3.4.1

  # Analytics & Monitoring
  # Not: Firebase Core 3.x ile uyumlu versiyonlar eklenecek
  # Şimdilik analytics ve crashlytics'i manuel olarak ekleyeceğiz

  # Yardımcılar
  path: ^1.9.0
  http: ^1.2.1
  shared_preferences: ^2.2.3
  cupertino_icons: ^1.0.6
  shimmer: ^3.0.0
  firebase_analytics: ^11.6.0
  firebase_crashlytics: ^4.3.10
  firebase_messaging: ^15.1.3
  fl_chart: ^0.69.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/psych_catalog_logo.jpeg